<div class="fondo">
    <div class="cont-form">
        <div class="info-per">

        </div>
        <div class="form-per">
            <span class="circulo one"></span>
            <span class="circulo two"></span>

            <form autocomplete="off" class="formulario">
                <h3 class="titulo">Registrar Cliente</h3>
                <div class="input-container">
                    <input class="inputsito" type="text" placeholder="holii" formControlName="nombre">
                    <label>Nombre</label>
                </div>
                <div class="input-container">
                    <input class="inputsito" type="text" placeholder="holii" formControlName="apellido">
                    <label>Apellido</label>
                </div>
                <div class="input-container">
                    <input class="inputsito email" type="email" placeholder="holii" formControlName="email">
                    <label>Email</label>
                </div>
                <input type="submit" value="Send" class="btn">
            </form>
        </div>
    </div>
</div>
